<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="FakeMG, youtuber">

    <!--CCS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./signup.css">

    <!--Iconscout cdn-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--Google fonts (Montserrat)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="container header__container">
            <div class="header__up">
                <h1>Sign Up</h1>
            </div>

            <div class="header__down">
                <form action="/signup" method="POST"  enctype="multipart/form-data">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required autocomplete="on"><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required autocomplete="on"><br>

                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname" required><br>

                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" required><br>

                    <label for="signup__avatar" id="signup__avatar-label">Choose Avatar:</label><br>
                    <input type="file" id="signup__avatar" name="avatar" class="hide" required /><br>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>

                    <input type="submit" value="Sign up">
                </form>
            </div>
        </div>
    </header>
</body>

</html>
